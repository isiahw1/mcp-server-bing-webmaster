name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: |
          uv pip install --system --python python${{ matrix.python-version }} -e .

      - name: Run validation
        run: npm run validate

      - name: Test Python import
        run: |
          python -c "from mcp_server_bwt import version; print('Version:', version.__version__)"

  publish:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm
        run: npm install -g npm@latest

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: |
          uv pip install --system --python python3.12 -e .

      - name: Check if version changed
        id: version-check
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

          if npm view @isiahw1/mcp-server-bing-webmaster@$CURRENT_VERSION version 2>/dev/null; then
            echo "Version $CURRENT_VERSION already exists on npm"
            echo "should_publish=false" >> $GITHUB_OUTPUT
          else
            echo "Version $CURRENT_VERSION not found on npm, will publish"
            echo "should_publish=true" >> $GITHUB_OUTPUT
          fi

      - name: Build
        if: steps.version-check.outputs.should_publish == 'true'
        run: npm run build

      - name: Publish to npm with provenance
        if: steps.version-check.outputs.should_publish == 'true'
        run: npm publish --provenance --access public

      - name: Create GitHub Release
        if: github.event_name != 'release' && steps.version-check.outputs.should_publish == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version-check.outputs.current_version }}"
          gh release create "v${VERSION}" \
            --repo "${{ github.repository }}" \
            --title "Release v${VERSION}" \
            --notes "## Changes
          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.

          ## Installation
          \`\`\`bash
          npx @isiahw1/mcp-server-bing-webmaster@${VERSION}
          \`\`\`"
